<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #dbeafe, #e0f2fe);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            cursor: none;
        }

        .center-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .card-tile {
            width: 200px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .card-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            text-decoration: none;
        }

        .card-body i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card-body h5 {
            font-size: 1.2rem;
            margin: 0;
        }

        .bg-sala {
            background-color: #d1e7dd;
        }
        .bg-osoba {
            background-color: #cff4fc;
        }
        .bg-sprzet {
            background-color: #fff3cd;
        }
        .bg-dozymetr {
            background-color: #f8d7da;
        }

        /* Style dla obrazków pod kafelkami */
        .card-image-container {
            position: relative;
            width: 100%;
            height: 0;
            overflow: visible;
        }

        .card-image {
            position: absolute;
            width: 120px;
            height: auto;
            left: 50%;
            transform: translateX(-50%);
            bottom: -120px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
            pointer-events: none;
        }

        .card-tile:hover .card-image {
            opacity: 1;
        }

        /* Czarny nagłówek */
        .page-title {
            color: #000;
            font-weight: 600;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h1 class="page-title">Co chcesz wybrać Drogi użytkowniku?</h1>
        <div class="card-container">
            <!-- Sala -->
            <a href="{% url 'sala_list' %}" class="card card-tile bg-sala">
                <div class="card-body">
                    <i class="fas fa-door-open text-primary"></i>
                    <h5>Sala</h5>
                </div>
                <div class="card-image-container">
                    <img src="{% static 'images/sala.png' %}" class="card-image" id="sala-image" alt="Sala">
                </div>
            </a>

            <!-- Osoba -->
            <a href="{% url 'osoba_list' %}" class="card card-tile bg-osoba">
                <div class="card-body">
                    <i class="fas fa-user text-success"></i>
                    <h5>Osoba</h5>
                </div>
                <div class="card-image-container">
                    <img src="{% static 'images/osoba.png' %}" class="card-image" id="osoba-image" alt="Osoba">
                </div>
            </a>

            <!-- Sprzęt -->
            <a href="{% url 'sprzet_list' %}" class="card card-tile bg-sprzet">
                <div class="card-body">
                    <i class="fas fa-tools text-warning"></i>
                    <h5>Sprzęt</h5>
                </div>
                <div class="card-image-container">
                    <img src="{% static 'images/sprzet.png' %}" class="card-image" id="sprzet-image" alt="Sprzęt">
                </div>
            </a>

            <!-- Dozymetr -->
            <a href="{% url 'dozymetr_list' %}" class="card card-tile bg-dozymetr">
                <div class="card-body">
                    <i class="fas fa-radiation text-danger"></i>
                    <h5>Dozymetr</h5>
                </div>
                <div class="card-image-container">
                    <img src="{% static 'images/dozymetr.png' %}" class="card-image" id="dozymetr-image" alt="Dozymetr">
                </div>
            </a>
        </div>
    </div>

    {% include "cursor.html" %}

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
